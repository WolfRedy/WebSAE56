<!DOCTYPE HTML>
<html>
	<head>
		<link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
		<title>AD Experience - Contact</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="contact is-preload">
		<div id="page-wrapper">
				<header id="header">
					<h1 id="logo"><img src="images/logo.png" class="logo"><a href="index.html">AD Experience - Contact</a></h1>
					<nav id="nav">
						<ul>
							<li class="current"><a href="index.html">Bienvenue</a></li>
							<li class="submenu">
								<a href="#">Informations</a>
								<ul>
									<li><a href="seminaire.html">Séminaire</a></li>
									<li><a href="conference.html">Conférence</a></li>
									<li><a href="about.html">Informations Entreprise</a></li>
									<li><a href="contact.html">Contact</a></li>
								</ul>
							</li>
							<li><a href="#" class="button primary">Inscrivez-vous</a></li>
						</ul>
					</nav>
				</header>
				<article id="main">
					<header class="special container">
						<span class="icon solid fa-envelope"></span>
						<h2>Nous contacter</h2>
						<p>Envoyez nous un mail si vous souhaitez vous inscrire à notre progamme</p>
					</header>
						<section class="wrapper style4 special container medium">
								<div class="content">
									<form method="post" action="">
										<div class="row gtr-50">
											<div class="col-6 col-12-mobile">
												<input type="text" name="name" placeholder="Name" />
											</div>
											<div class="col-6 col-12-mobile">
												<input type="text" name="email" placeholder="Email" />
											</div>
											<div class="col-12">
												<input type="text" name="subject" placeholder="Subject" />
											</div>
											<div class="col-12">
												<textarea name="message" placeholder="Message" rows="7"></textarea>
											</div>
											<div class="col-12">
												<ul class="buttons">
													<li><input type="submit" class="special" value="Send Message" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>
						</section>
				</article>
				<footer id="footer">
					<ul class="copyright">
						<li>&copy; AD Experience</li><li>Design: <a href="https://github.com/WolfRedy">Wolfredy</a> | <a href="https://github.com/leoderoin">Achedon</a></li>
					</ul>
				</footer>
		</div>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.dropotron.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/jquery.scrollgress.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
